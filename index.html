<!DOCTYPE html>
<html>
  <head>
    <title>Password Request Form</title>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>

  <body>
    <!-- <div id="app"></div> -->
    <div class="container">
      <h2 style="color: #0d6cbf;">Password Request Form</h2>
      <div class="form-container">
        <form id="mainForm">
          <div class="form-group w-100">
            <label for="studentFirst">First Name</label>
            <input
              required
              type="text"
              class="form-control"
              id="studentFirst"
            />
          </div>
          <div class="form-group w-100">
            <label for="studentLast">Last Name</label>
            <input required type="text" class="form-control" id="studentLast" />
          </div>
          <div class="form-group w-100">
            <label for="studentEmail">Student Email</label>
            <input
              required
              type="email"
              class="form-control"
              id="studentEmail"
            />
            <small>student@example.com</small>
          </div>

          <div class="form-group w-100">
            <label for="proctorName">Proctor Name</label>
            <input required type="text" class="form-control" id="proctorName" />
          </div>

          <div class="form-group w-100">
            <label for="proctorEmail">Proctor Email</label>
            <input
              required
              type="email"
              class="form-control"
              id="proctorEmail"
            />
            <small>proctor@example.com</small>
          </div>
          <div class="form-group w-100">
            <label for="classCode"
              >Class Code & Title
              <span class="form-required">
                *
              </span></label
            >
            <select
              required
              class="form-control"
              id="classCode"
              onkeyup="this.onchange();"
              onchange="classCodeSelectChanged(this);"
              ><option value="none" selected disabled hidden>
                Select Class Code
              </option>
            </select>
          </div>

          <div class="form-group w-100">
            <label for="testNumber"
              >Quiz/Test number
              <span class="form-required">
                *
              </span></label
            >
            <select required class="form-control" id="testNumber">
              <option value="none" selected disabled hidden>
                Select Quiz/Test number
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-secondary btn-sm btn-block w-100"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 16px;
        color: #0d6cbf;
      }
      label {
        font-weight: bold;
      }
      .container {
        margin: 10px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .form-container {
        width: 60%;
      }
      .form-control {
        height: 100%;
      }
      .form-required {
        margin-left: 5px;
        color: red;
      }
      .btn {
        background-color: #f1f1f1 !important;
        color: black;
      }
    </style>
  </body>
</html>
